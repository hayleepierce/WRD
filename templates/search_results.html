<!doctype html>
<html lang="en">
    <head>
        <!-- needed for htmx usage
        <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
        -->
        <title>WRD</title>
    </head>
    <body style="text-align: center;">
        <div style="text-align: left;">
            <a href="https://github.com/hayleepierce/WRD/blob/main/README.md" target="_blank">Help</a>
        </div>
        {% include "components/search.html" %}<br>
        <p>Download Search Results as: </p>
        {% include "components/download.html" %}<br>
        <h1>Search Results</h1>
            {% for word_data in search_results %}
                <a href="{{ url_for('search_results_word', word=word_data.word) }}">
                    <h3>{{word_data.word}}</h3>
                </a>
                {% for tag in word_data.tags %}
                    <p>{{tag}}</p>
                {% endfor %}    
            {% endfor %}
    </body>
</html>
